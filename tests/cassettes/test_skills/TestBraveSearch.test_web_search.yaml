          extra_snippets:
          - 'Yet despite virtually every Python agent framework and LLM library using Pydantic Validation, when we began to
            use LLMs in Pydantic Logfire, we couldn''t find anything that gave us the same feeling. We built Pydantic AI with
            one simple aim: to bring that FastAPI feeling to GenAI app and agent development.'
          - Pydantic AI is a Python agent framework designed to help you quickly, confidently, and painlessly build production
            grade applications and workflows with Generative AI.
          - 'Built by the Pydantic Team: Pydantic Validation is the validation layer of the OpenAI SDK, the Google ADK, the
            Anthropic SDK, LangChain, LlamaIndex, AutoGPT, Transformers, CrewAI, Instructor and many more. Why use the derivative
            when you can go straight to the source? Model-agnostic: Supports virtually every model and provider: OpenAI, Anthropic,
            Gemini, DeepSeek, Grok, Cohere, Mistral, and Perplexity; Azure AI Foundry, Amazon Bedrock, Google Vertex AI, Ollama,
            LiteLLM, Groq, OpenRouter, Together AI, Fireworks AI, Cerebras, Hugging Face, GitHub, Heroku, Vercel, Nebius,
            OVHcloud, Alibaba Cloud, SambaNova, and Outlines.'
          - 'Seamless Observability: Tightly integrates with Pydantic Logfire, our general-purpose OpenTelemetry observability
            platform, for real-time debugging, evals-based performance monitoring, and behavior, tracing, and cost tracking.
            If you already have an observability platform that supports OTel, you can use that too. Fully Type-safe: Designed
            to give your IDE or AI coding agent as much context as possible for auto-completion and type checking, moving
            entire classes of errors from runtime to write-time for a bit of that Rust "if it compiles, it works" feel.'
